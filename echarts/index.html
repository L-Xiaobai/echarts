<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>ECharts学习</title>
    <meta name="Author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">


    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header>
        <h1>ECharts学习</h1>
        <div class="showTime"></div>
    </header>
    <section class="main">
        <div class="columns">
            <div class="panel bar">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="footer"></div>
            </div>
            <div class="panel line">
                <h2>折线图-人员变化<a href="javascript:;">2020</a><a href="javascript:;">2021</a></h2>
                <div class="chart"></div>
                <div class="footer"></div>
            </div>
            <div class="panel pie">
                <h2>饼形图-年龄分布</h2>
                <div class="chart"></div>
                <div class="footer"></div>
            </div>
        </div>
        <div class="columns">
            <div class="num">
                <div class="num-hd">
                    <ul>
                        <li>125811</li>
                        <li>100000</li>
                    </ul>
                </div>
                <div class="num-bd">
                    <ul>
                        <li>前端需求人数</li>
                        <li>市场供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="columns">
            <div class="panel bar1">
                <h2>柱形图-就业行业</h2>
                <div class="chart"></div>
                <div class="footer"></div>
            </div>
            <div class="panel line1">
                <h2>折线图-播放量</h2>
                <div class="chart"></div>
                <div class="footer"></div>
            </div>
            <div class="panel pie1">
                <h2>饼形图-地区分布</h2>
                <div class="chart"></div>
                <div class="footer"></div>
            </div>
        </div>
    </section>
    <script src="./js/flexible.js"></script>
    <script src="./js/echarts.min.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/china.js"></script>
</body>
</html>
